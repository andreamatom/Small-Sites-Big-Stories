<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Me Find My Disco Ball</title>
 
  <!-- This website uses hover state, animation (keyframes), and CSS Grid-->

  <link rel="icon" type="image/png" href="favicon_blue.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;}

    .main {
      padding: 5vw;
      width: 100vw;
      height: 100vh;
      background-color: blue;
      display: flex;
      align-items: center;
      justify-content: center;}

    .grid {
      padding: 10vw;
      max-width: 100vw;
      display: grid;
      gap: 4vw;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
      align-content: center;
      width: 100%;
      height: 100%;
      fill: 2px solid;
      border-style:double;
      border-width: 7px;
      background-color:  greenyellow;}

    .circle {
      aspect-ratio: 1/1;
      background-color:  blue;
      border-style: solid;
      border-width: 2px;
      position: relative;
      border-radius: 50%;}

    .circle:hover {
      background-color:  fuchsia;}

    .circle2 {
      aspect-ratio: 1/1;
      background-color: blue;
      border-style: solid;
      border-width: 2px;
      position: relative;
      border-radius: 50%;}

    .circle2:hover {
      background-color:  yellow;}

    .circledisco {
      aspect-ratio: 1/1;
      position: relative;
      background-color:  blue;
      border-radius: 50%;
      border-width: 2px;
      border-style: solid; }

    .circledisco:hover {
      animation-name: circledisco;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-delay: 0.2s;}

      .column1:hover{
      cursor:pointer;}
      .column2:hover{
      cursor:help;}
      .column3:hover{
      cursor:grabbing;}
      .column4:hover{
      cursor:move;}
      .column5:hover{
      cursor:progress;}
      .column6:hover{
      cursor:e-resize;}

    @keyframes circledisco {
      0% {background-color: rgb(130, 255, 168);}
      25% {background-color: fuchsia;}
      50% {background-color: yellow;}
      75% {background-color: blue;}
      100% {background-color: red;}}
  </style>
</head>
<body class="main">
  <div class="grid">
    <div class="circle column1"> </div>
    <div class="circle2 column2"> </div>
    <div class="circle column3"> </div>
    <div class="circle2 column4"> </div>
    <div class="circle column5"> </div>
    <div class="circle2 column6"> </div>
    <div class="circle column1"> </div>
    <div class="circle2 column2"> </div>
    <div class="circledisco column3"></div>
    <div class="circle2 column4"> </div>
    <div class="circle column5"> </div>
    <div class="circle2 column6"> </div>
    <div class="circle column1"> </div>
    <div class="circle2 column2"> </div>
    <div class="circle column3"> </div>
    <div class="circle2 column4"> </div>
    <div class="circle column5"> </div>
    <div class="circle2 column6"> </div>
  </div>
</body>
</html>
