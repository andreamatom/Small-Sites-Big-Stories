<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Me Find My Disco Ball</title>
 
  <!-- This website uses hover state, animation (keyframes), and CSS Grid-->

  <link rel="icon" type="image/png" href="favicon_blue.png">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .main {
      padding: 120px;
      width: 100vw;
      height: 100vh;
      background-color: blue;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      padding: 120px;
      max-width: 1200px;
      display: grid;
      gap: 80px;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      align-content: center;
      width: 100%;
      height: 100%;
      fill: 2px solid yellow;
      border-style: solid;
      border-width: 0;
      background-color: greenyellow;
    }


    .circle {
      aspect-ratio: 1/1;
      background-color: blue;
      border-style: solid;
      border-width: 0;
      position: relative;
      border-radius: 50%;
    }

    .circle:hover {
      background-color:  fuchsia;
    }

    .circledisco {
      aspect-ratio: 1/1;
      position: relative;
      background-color: blue;
      border-radius: 50%;
    }


    .circledisco:hover {
      animation-name: circledisco;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }


    @keyframes circledisco {
      0% {
        background-color: rgb(130, 255, 168);
      }

      25% {
        background-color: fuchsia;
      }

      50% {
        background-color: yellow;
      }

      75% {
        background-color: blue;
      }

      100% {
        background-color: red;
      }
    }
  </style>
</head>


<body class="main">


  <div class="grid">
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circledisco"></div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
    <div class="circle"> </div>
  </div>


</body>

</html>
